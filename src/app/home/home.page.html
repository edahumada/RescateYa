<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Rescate Ya</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="home-container">
    <h2 class="title">Emergencia</h2>
    <p class="subtitle">Presiona el botón si necesitas ayuda.</p>

    <ion-button class="location-btn" expand="block" fill="outline" (click)="getLocation()">
      <ion-icon name="location" slot="start"></ion-icon>
      Obtener Ubicación
    </ion-button>

    <p *ngIf="currentLocation" class="location-info">
      <ion-icon name="pin"></ion-icon>
      {{ currentLocation }}
    </p>

    <ion-button class="emergency-btn" expand="block" (click)="sendEmergency()">
      <ion-icon name="warning" slot="start"></ion-icon>
      Solicitar Ayuda
    </ion-button>
  </div>
</ion-content>
